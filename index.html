<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous"
    />

    <link 
        rel="stylesheet" 
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    />

    <link 
        href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" 
        rel="stylesheet" 
    />
    <link rel="stylesheet" href="/assets/style.css" />
    <title>Weather Dash</title>
</head>

<body> 
    <header class="jumbotron container-fluid mt-2 text center p-2" style="background-color: #404040;color: white;">
        <h1>
            <strong>Weather Dashboard</strong>
        </h1>
    </header>
    <div class="container">
        <div class="row">
            <div id="container-box-left" class="col-sm-4 bg-light">
                <h1 class="pt-2"><strong>Favorite Cities</strong></h1>
                <form onsubmit="find()">
                    <input id="city-input"><button type="button" id="search-button" onclick="find()">Search</button>
                </form>
                <div id="history" class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">First list group</a>
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-8">
        <div class="row ml-2 border border-dark rounded">
            <div id="city-weather" class="col-sm-12">
                <h3 class="city-name mb-1 mt-2 bolder" id="present-city"></h3>
                <p>Temperature:<span class="present" id="temp"></span></p>
                <p>Humidity:<span class="present" id="humi"></span></p>
                <p>Wind Speed:<span class="present" id="wipe"></span></p>
                <p>UV Index:<span class="present bg-danger rounded py-2 px-2 text-white" id="uv-ix"></span></p>
            </div>
        </div>
    </div>

    <div class=""
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https:cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
